<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> WestJet Ticket </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
       
      <img class="logo" src="logo.png">
      <h2 class="h1"> Online Ticket Form </h2>

      <form> 
             
             <input type="text" name="" placeholder="First Name" class="FI" required><br>

             <input type="text" name=""
             placeholder="Last Name" class="FI" required><br>

             <input type="email" name=""
             placeholder="Email" class="FI" required><br> 

             <input type="password" name="" placeholder="Password" class="FI" required><br>

             <input type="number" name="" placeholder="Contact" class="FI" required><br>




             <h3 class="h2"> <b> Gender </b> </h3>

             <label> Male </label>
             <input type="radio" name="l">
           
             <label> Female </label>
             <input type="radio" name="l">


         
             <h3 class="h2"> <b> Choose any Meal (Any Three)  </b> <h4> *Not required but if you dont check one then you wont get food </h4> </h3>

             <label> Rice with Beef </label>  
             <input type="checkbox" name="">

             <label> Rice with Chicken </label>  
             <input type="checkbox" name="">

             <label> Pasta </label>  
             <input type="checkbox" name="">

             <label> Pizza </label>  
             <input type="checkbox" name="">

             <label> Pepsi </label>  
             <input type="checkbox" name="">





             <h3 class="h2"> <b> Boarding From *Required </b> </h3>

             <label> Manitoba: </label>
             <select> 
                      <option> Not This Province </option> 
                      <option> Winnipeg </option>
                      <option> Brandon </option>
 
            </select> <br>
             
             <label> Alberta: </label>
             <select> 
                      <option> Not This Province </option>  
                      <option> Calgary </option>
                      <option> Edmonton </option>
                      <option> Fort McMurray </option>
                      <option> Grande Paririe </option>
 
            </select> <br>

            <label> British Columbia: </label>
             <select> 
                      <option> Not This Province </option>  
                      <option> Vancouver </option>
                      <option> Victoria </option>
                      <option> Prince George </option>
 
            </select> <br>

            <label> New Brunswick: </label>
             <select>
                      <option> Not This Province </option>  
                      <option> Fredericton </option>
                      <option> Moncton </option>
 
            </select> <br>

            <label> Newfoundland/Labrador: </label>
             <select> 
                      <option> Not This Province </option>  
                      <option> Deer Lake </option>
                      <option> Gander </option>
                      <option> ST.John's </option>
 
            </select> <br>


            <label> Northwest Territory: </label>
             <select>
                      <option> Not This Territory </option>  
                      <option> Yellowknife </option>
                      
 
            </select> <br>

            <label> Ontario: </label>
             <select>
                      <option> Not This Province </option>  
                      <option> Hamilton </option>
                      <option> Kitchener-Waterloo </option>
                      <option> London </option>
                      <option> Ottawa </option>
 
            </select>

              <h3 class="h2"> <b> Destination *Required  </b> </h3>  

             <select class="S2">
                      <option> Walt Disney World </option>  
                      <option> Paris </option>
                      <option> New York </option>
                      <option> Bahamas </option>
                      
            </select> <br><br>

            <button> Submit </button> <br><br>

      </form>












</body>
</html>
